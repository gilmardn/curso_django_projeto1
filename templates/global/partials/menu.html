<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="hidden-text">Mostrar menu</span>
  </button>
  
  <div class="menu-container menu-hidden">
    <button class="button-close-menu button-close-menu-visible">
      <i class="fas fa-times-circle"></i>
      <span class="hidden-text">Fechar menu</span>
    </button>
  
    <div class="menu-content">
      <nav class="menu-nav">
       
        <a>Usuario ({{ user.username }})</a>
        <a href="{% url 'receitas-home' %}">Home</a>
  
        {% if user.is_authenticated %}
          <a href="{% url 'authors:dashboard' %}">Suas receita</a>
          <a href="{% url 'authors:dashboard_receita_new' %}">Nova receita</a>
          {% comment %} <a href="{% url 'authors:dashboard' %}">Painel</a> {% endcomment %}
          <a class="authors-logout-link" href="{% url 'authors:logout' %}">Sair</a>
        {% include 'authors/partials/form_logout.html' %}
        {% else %}
          <a href="{% url 'authors:login' %}">Entrar</a>
          <a href="{% url 'authors:register' %}">Registrar</a>
      {% endif %}
      </nav>
    </div>
  </div>
